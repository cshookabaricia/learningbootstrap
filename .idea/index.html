<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Learning Bootstrap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <!--add required stylesheets-->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
        <!--Create class ml-auto for the navbar items you want on the right.-->
        <ul class="navbar-nav ml-auto" >
            <!--a simple top bar link-->
            <li class="nav-item">
                <a class="nav-link" href="http://cshookabaricia.github.io/resume">Resume</a>
            </li>
            <!--a top bar link which opens the url in a new page-->
            <li class="nav-item">
                <a class="nav-link" href="https://cshookabaricia.github.io/usairports">US Airports Map</a>
            </li>
            <!--a drop-down menu-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" >Share To</a>
                <div class="dropdown-menu" >
                    <!--use font awesome icons-->
                    <a class="dropdown-item" href="https://www.linkedin.com/"> <i class="fa fa-linkedin-square"></i> Linkedin</a>
                    <a class="dropdown-item" href="https://www.facebook.com/"> <i class="fa fa-facebook-square"></i> Facebook</a>
                    <a class="dropdown-item" href="https://www.instagram.com/"> <i class="fa fa-instagram"></i> Instagram </a>
                </div>
            </li>

            <!--use icons in the top bar menu-->
            <li>
                <a class="nav-link" href="https://github.com/cshookabaricia/tryingbootstrap/blob/master/README.md"> <i class="fa fa-github fa-lg"></i>&nbsp;&nbsp;<span>Source Codes</span></a>
            </li>
            <!--an about page which open the url in a new page-->
            <li>
                <a class= "nav-link" href="https://www.linkedin.com/in/cshookabaricia/" target="_blank">About</a>
            </li>
        </ul>
        <nav class="navbar navbar-dark" style="background-color: #960037;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
</nav>
<!--map container-->
<div id="map" class="map"></div>

//adding spatial data

<script type="text/javascript">
    var map = L.map("map", {zoomControl: true}).setView([45.498216, -122.4903129], 12); // testing, changed to activate the zoomControl
    // construct a base map in light color.md.
    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v9/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiY3Nob29rYWJhcmljaWEiLCJhIjoiY2pnb2Z1NW1zMDBsdTMzbnZ0Z2dyOTdoMiJ9.MKx_N6iKPgbIuQyWx2qJ3g').addTo(map);
